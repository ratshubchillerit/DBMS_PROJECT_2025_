<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Meat Supply</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-pink-100 via-white to-red-200 flex items-center justify-center font-sans"
  >
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg">
      <h2 class="text-3xl font-bold text-center text-red-700 mb-6">
        Create an Account
      </h2>
      <form class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input
            type="text"
            placeholder="Your full name"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">User ID</label>
          <input
            type="text"
            placeholder="Choose a User ID"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Password</label>
          <input
            type="password"
            placeholder="Create password"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1"
            >Confirm Password</label
          >
          <input
            type="password"
            placeholder="Re-enter password"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">User Type</label>
          <select
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400"
          >
            <option value="">Select user type</option>
            <option>Farm Manager</option>
            <option>Farmer</option>
            <option>Customer</option>
            <option>Retailer</option>
            <option>Wholesaler</option>
            <option>Government Officer</option>
            <option>Cold Storage Manager</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-xl transition duration-300"
        >
          Register
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-500">
        Already have an account?
        <a href="#" class="text-red-500 hover:underline">Login here</a>
      </p>
    </div>
  </body>
</html>
